<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.13/xlsx.full.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <title>Web Pedido</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  
  <h1>PEDIDO</h1>
  
  <div class="tudo">
    
    <div class="Cabecalho">
      
      <label for="sellerInput">Vendedor:</label>
      <input type="text" id="sellerInput" class="input-field">
      
      <label for="dateInput">Data:</label>
      <input type="date" id="dateInput" class="input-field">
      
      <label for="buyerInput">Cliente:</label>
      <input type="text" id="buyerInput" class="input-field">
      
    </div>

    <div class="Corpo">
      
      <h3>Insira o Código</h3>
      
      <label for="barcodeInput">Código de Barras:</label>
      <input type="text" id="barcodeInput" class="input-field">
      <label for="qtyInput">Quantidade:</label>
      <input type="text" id="qtyInput" class="input-field">

      <div class="addprod">
        <button onclick="addProduct()">Adicione o Produto</button>
      </div>
      
      <div class="download">
        <button onclick="downloadOrderList()">Download1</button>
      </div>
      
      <div class="download">
        <button onclick="excel()">Download2</button>
      </div>

      <div class="reset">  
        <button onclick="resetOrderList()">Reset</button>
      </div>
      
      <div class="produtos">
        <h2>Produtos:</h2>
        <div id="productsList"></div>
      </div>
    </div>
  </div>

  <script>
    function addProduct() {
      const barcode = document.getElementById('barcodeInput');
      const qty = document.getElementById('qtyInput');

      // Get the values from the inputs
      const barcodeValue = barcode.value;
      const qtyValue = qty.value;

      // Create a new product element
      const productDiv = document.createElement('div');
      productDiv.innerHTML = `Cod: ${barcodeValue} Qte: ${qtyValue}`;

      // Append the new product to the productsList
      document.getElementById('productsList').appendChild(productDiv);

      // Clear the input fields after adding the product
      barcode.value = '';
      qty.value = '';

      // Focus on the barcode input field after adding the product
      barcode.focus();
    }

    // Listen for Enter key press in the quantity input field
    document.getElementById('qtyInput').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        // Trigger addProduct function
        addProduct();
        event.preventDefault();
      }
    });

    function downloadOrderList() {
      // Your downloadOrderList function code remains the same...
    }

    function excel() {
      // Your excel function code remains the same...
    }

    function resetOrderList() {
      // Your resetOrderList function code remains the same...
    }
  </script>
</body>
</html>
