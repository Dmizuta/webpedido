<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
 

 <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <title>Web Pedido</title>
  <link rel="stylesheet" href="./style.css">
  
</head>
<body>
  
  <h1>PEDIDO</h1>
  
  <div class="tudo">
    
    <div class="Cabecalho">
      
      <label for="sellerInput">Vendedor:</label>
      <input type="text" id="sellerInput" class="input-field">
      
      <label for="dateInput">Data:</label>
      <input type="date" id="dateInput" class="input-field">
      
      <label for="buyerInput">Cliente:</label>
      <input type="text" id="buyerInput" class="input-field">
      
    </div>
<p></p>



    <div id="displayData"></div>

    <div class="Corpo">
      
<!-- Elemento de upload de arquivo -->


 <input type="file" id="excelFileInput" class="custom-file-input" />









      <h3>Insira o Código</h3>
      
      <label for="barcodeInput">Código de Barras:</label>
      <input type="text" id="barcodeInput" class="input-field">
      <label for="qtyInput">Quantidade:</label>
      <input type="text" id="qtyInput" class="input-field">

      <div class="addprod">
        <button onclick="addProduct()">Adicione o Produto</button>
      </div>
      
      <div class="download">
        <button onclick="downloadOrderList()">Download Texto</button>
      </div>
      
      <div class="download">
        <button onclick="exportToExcel()">Download Excel</button>
      </div>
      

      <div class="reset">  
        <button onclick="resetOrderList()">Reset</button>
      </div>
      
      <div class="produtos">
        <h2>Produtos:</h2>
        <div id="productsList"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  



 
</body>
</html>
