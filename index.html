<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
 

 <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <title>Web Pedido</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" href="./LOGO_NYR.png">

  
</head>
<body>
  
  <div id="logo"><img src="./CV24 -1 (1).png" alt="Image Nyr Logo" style="width: 600px; height: auto; padding-top: 30px;">
  </div>


  <h1>WEB PEDIDO</h1>

  
  <div class="tudo">
    
    <div class="Cabecalho">
      
      <label for="sellerInput">Vendedor:</label>
      <input type="text" id="sellerInput" class="input-field">
      
      <label for="dateInput">Data:</label>
      <input type="date" id="dateInput" class="input-field">
      
      <label for="buyerInput">Cliente:</label>
      <input type="text" id="buyerInput" class="input-field">
      
    </div>
<p></p>



    <div id="displayData"></div>

    <div class="Corpo">
      
<!-- Elemento de upload de arquivo -->


 <input type="file" id="excelFileInput" class="custom-file-input" />









     <h3>Insira os Dados</h3>
      
      <label for="barcodeInput">Código de Barras:</label>
      <input type="text" id="barcodeInput" class="input-field" inputmode="numeric">
      <label for="qtyInput">Quantidade:</label>
      <input type="text" id="qtyInput" class="input-field" inputmode="numeric">

      <div class="addprod">
        <button onclick="addProduct()">Adicione o Produto</button>
      </div>
      
      <!--<div class="download">
        <button onclick="downloadOrderList()">Download Texto</button>
      </div>-->
      
      <div class="download">
        <button onclick="exportToExcel()">Download Excel</button>
      </div>
      

      <div class="reset">  
        <button onclick="resetOrderList()">Reset</button>
      </div>
      
      <div class="produtos">
        <h2 class="prod">Produtos:</h2>
        <div id="productsList"></div>
        
  <div id="totalPriceDisplay">"Valor Total: R$ 0.00"</div>



      </div>
    </div>
  </div>



<div class="rodape">
  <footer>
    © 2024 | NYR Festas
    </footer>
</div>


  <script src="script.js"></script>
  



 
</body>
</html>
